<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noticebord</title>
</head>
<style>
    .noticeText{
        font-size: 50px;
        text-align: center;
    }
</style>
<body>
    <div class="main">
        <p class="noticeText" id="noticeText">
            sample content
        </p>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        var socket=io();
         socket.on("board_content",(text)=>{
            document.getElementById("noticeText").innerHTML=text;
        })

    </script>
</body>
</html>
